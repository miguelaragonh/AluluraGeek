<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo-busqueda">
                <div class="logo">
                    <a href="index.html" class="header__logo__link">
                        <img src="./assets/svg/Logo_alura_geek.svg" alt="logo Alura Geek" class="header__logo">
                    </a>
                </div>
                <div class="header__search hide">
                    <input type="text" class="search__input" placeholder="¿Qué deseas Buscar?">
                    <a href="#" class="icon__search" data-search></a>
                </div>

            </div>
            <div class="header__btn">
                <a href="./screens/login.html" class="header__login__link">
                    <button class="header__loginBtn">Login</button>

                </a>
            </div>
        </div>
    </header>

    <main>
      

         <!-- zona banner slider-->

    <section class="  banner_span1 hero">
        <div class="hero__container banner__contenido contenedor">
            <h1>Febrero Promocional</h1>
            <h2>Productos selecionados con 33% de descuento</h2>
          <a href="#consolas" class="hero__btn__link">
            <button class="hero__boton">Ver consolas</button>
        </a>
        </div>
        <nav class="banner__nav-content">
            <span id="span1 "  class="banner_nav banner_nav--select"></span>
            <span id="span2" class="banner_nav"></span>
            <span  id="span3"class="banner_nav"></span>
            <span  id="span4"class="banner_nav"></span>
        </nav>
        </section>


        <section class="productos">

            <!-- star wars -->
            <div class="productos__flia" >
                <div class="productos__barra">
                    <div class="productos__titulo">
                        <h2 class="productos__titulo">Star Wars</h2>
                    </div>
                    <a href="./screens/productos.html" class="productos__verMas" data-starwars>
                        <h4>Ver más</h4>
                        <span class="productos__iconoFlecha"></span>
                    </a>
                </div>
                <div class="productos__tarjetas" data-section="starwars">
                    <!-- Aquí va el contenido inyectado mediante DOM -->                    
                </div>
            </div>

            <!-- Consolas -->
            <div class="productos__flia" id="consolas">
                <div class="productos__barra">
                    <div class="productos__titulo">
                        <h2 class="productos__titulo">Consolas</h2>
                    </div>
                    <a href="./screens/productos.html" class="productos__verMas" data-consolas>
                        <h4>Ver más</h4>
                        <span class="productos__iconoFlecha"></span>
                    </a>
                </div>

                <div class="productos__tarjetas" data-section="consolas">
                    <!-- Aquí va el contenido inyectado mediante DOM -->
                </div>
            </div>

            <!-- Diversos -->
            <div class="productos__flia">
                <div class="productos__barra">
                    <div class="productos__titulo">
                        <h2 class="productos__titulo">Diversos</h2>
                    </div>
                    <a href="./screens/productos.html" class="productos__verMas" data-diversos>
                        <h4>Ver más</h4>
                        <span class="productos__iconoFlecha"></span>
                    </a>
                </div>
                <div class="productos__tarjetas" data-section="diversos">
                    <!-- Aquí va el contenido inyectado mediante DOM -->
                </div>
            </div>
        </section>

    <script type="module" src="./assets/controllers/product.controller.js"></script>
